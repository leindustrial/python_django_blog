{% extends 'le_posts/base.html' %}

{% block content2 %}
<article class="article">
    {% if post.published_date %}
    <time class="time">
        {{ post.published_date }}
    </time>
    {% endif %}
    <h2 class="post_header">{{ post.title }}</h2>
    <p class="post_text">{{ post.text|linebreaksbr }}</p>
    <img src="{{post.image.url}}">
</article>
{% endblock %}
